<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
</head>
<body>
    <!-- Sidebar-->
    <div class="sidebar" th:fragment="sidebar">
        <!-- Sidebar Popup -->
        <div id="sidebarPopup" class="sidebar-popup d-flex flex-column flex-shrink-0">
            <h5>Sidebar Menu</h5>
            <ul class="nav nav-pills flex-column mb-auto">
                <li th:each="menu: *{menuList}" class="nav-item">
                    <a th:href="@{{url}}(url=${student.getPathUrl()})}" class="nav-link" style="color: black">
                        <img src="@{{urlSrc}}(urlSrc=${student.getPathSource()})}" width="16" height="16">
                        ${menu.getName()}
                    </a>
                </li>
            </ul>
        </div>

        <!-- Overlay to close sidebar -->
        <!-- <div id="overlay" class="overlay"></div>-->
    </div>


    <!-- Navbar-->
    <!-- Image and text -->
    <nav class="navbar navbar-light" th:fragment = "navbar">
        <form class="form-inline" style="background-color: #F0EFFF; border-radius: 20px">
            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text-custom" id="list-menu">
                    <a href="#" class="d-inline-block p-0 m-0 lh-0">
                        <img class="d-block" src="/static/list_menu.ico" width="15" height="15" alt="">
                    </a>
                </span>
                </div>
                <input type="text" class="form-control" style="background-color: #F0EFFF; border: 0; font-size: .75rem; " placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                <span class="input-group-text-custom" id="search-icon">
                    <a href="#" class="d-inline-block p-0 m-0 lh-0">
                        <img class="d-block" src="/static/search_icon.ico" width="15" height="15" alt="">
                    </a>
                </span>
                </div>
            </div>
        </form>
        <a href="#">
            <img src="/static/profile.ico" width="20" height="20" class="d-inline-block align-top" alt="">
        </a>
    </nav>
</body>
</html>
