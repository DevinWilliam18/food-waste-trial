<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Title</title>

            width: 100%;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            background-color: white;
            margin-left: 0;
        }

    </style>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

<body>

                                    <a href="#" class="d-inline-block p-0 m-0 lh-0">
                                        <img class="d-block" src="/search_icon.ico" width="15" height="15" alt="">
                                    </a>
                                </span>
                            </div>
                            <input type="text" class="form-control" style="background-color: white; font-size: .75rem; border: 0; padding: 0; " placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">

                                <span class="input-group-text" style="background-color: white; border: 0;">
                                    <a href="#" class="d-inline-block p-0 m-0 lh-0">

                                            <img class="d-block" src="/time-and-date.png" width="15" height="15" alt="">
                                        </i>
                                    </a>
                                </span>
                            </div>

                        </div>
